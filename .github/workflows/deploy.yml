name: Deploy React Projects

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ToggleTheme, task-manager]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies for ${{ matrix.project }}
        run: npm install
        working-directory: ${{ matrix.project }}

      - name: Build ${{ matrix.project }}
        run: npm run build
        working-directory: ${{ matrix.project }}

      - name: Deploy ${{ matrix.project }} to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ matrix.project }}/build
          destination_dir: ${{ matrix.project }}